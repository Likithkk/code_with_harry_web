<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size limits</title>
    <style>
        html{
            font-size: 25px;
        }
        .contain{
            border: 3px solid red;
            width: 100vw;
            height: 75vh;
            font-size: 10px;
        }
        h1{
            text-align: center;
        }
        #h1{
            font-size: 3em;
            padding: 3em;
        }
        #h2{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="contain">
        <h1 id="h1">1st heading</h1>
        <h1 id="h2">2nd heading</h1>
        <h1 id="h3">3rd heading</h1>
    </div>
</body>
</html>
