<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child selector</title>
    <style>
        .contain{
            margin: 34px 23px;
        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 23px;
            border:2px solid red;
        }
        li:nth-child(3){ /*for every 3rd write 3n+0 */
            /* for odd or even use odd or even */
            color: brown;
        }
    </style>
</head>
<body>
    <div class="contain">
        <h1><a href="https://www.google.com" target="_blank">go to google</a></h1>
        <form action="" class="form">
            <input type="text" placeholder="enter name">
            <input type="password" placeholder="enter password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">1st</li>
            <li class="item" id="item2">2nd</li>
            <li class="item" id="item3">3rd</li>
            <li class="item" id="item4">4th</li>
        </ul>
    </div>
</body>
</html>
