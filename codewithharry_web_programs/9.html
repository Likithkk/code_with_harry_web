<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* # is for id-ID selector*/
        #red{
            color: red;
        }
        /* . is for class-Class selector*/
        .red{
            color: chartreuse;
        }
        /* element selector */
        p{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="red">this is a para</p>
    <p class="red">this is another para</p>
    <div>
        <p>
            this is inside div

        </p>
    </div>
</body>
</html>
