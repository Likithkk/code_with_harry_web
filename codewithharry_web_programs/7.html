<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities&semantic </title>
</head>
<body>
    <div class="container">
        <p>this is para</p>
    </div>
    <div class="container">
        <p>this is another para</p>
        <!-- &nbsp; is non break spacing -->
        <!-- Ex:&lt;p&gt; displays <p> -->
        <!-- to display symbols ex:for pound use &pound -->
        <!-- for empty charecter use &#8203 -->
    </div>

    <h3>semantic tags</h3>
    <!-- use internet to check for tags -->
    <details>
        <summary>
            this is the summary
        </summary>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, itaque.
    </details>

</body>
</html>
